<mat-sidenav-container>
    <mat-sidenav mode="side" opened="true">
        <div class="p-6">
            <h2 class="text-lg text-gray-900">Categories</h2>

            <mat-nav-list>
                @for (cat of categories(); track cat) {
                    <mat-list-item class="my-2" [activated]="category() === cat" [routerLink]="['/products', cat]">
                        <span matListItemTitle class="font-medium" [class]="cat === category() ? '!text-white': null">{{ cat | titlecase }}</span>
                    </mat-list-item>
                }
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="bg-gray-100 p-6 h-full">
        <h1 class="text-2xl font-bold text-gray-900 mb-1">{{ category() | titlecase }}</h1>
        <p class="text-gray-600 mb-6">{{ filteredProduct().length }} products</p>
        <div class="responsive-grid">
            @for (product of filteredProduct(); track product.id) {
               <app-product-card [product]="product" (addToCartClicked)="addToCart($event)" />
            }
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
